<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Referenda - {% block title %}{% if page_title %}{{ page_title }}{% else %}UNTITLED{% endif %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ REFERENDA_MEDIA_PREFIX }}/css/screen.css" />
    <!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="{{REFERENDA_MEDIA_PREFIX }}/css/ie7.css" /><![endif]-->
    <!--[if lte IE 6]><link rel="stylesheet" type="text/css" href="{{ REFERENDA_MEDIA_PREFIX }}/css/ie6.css" /><![endif]-->
    {% block head %}{% endblock %}
    {% block style %}{% endblock %}
    <script type="text/javascript" src="{{ REFERENDA_MEDIA_PREFIX }}/js/jquery-1.3.1.min.js"></script>
    <script type="text/javascript" src="{{ REFERENDA_MEDIA_PREFIX }}/js/jquery.bigtarget.1.0.1.js"></script>
    <script type="text/javascript" src="{{ REFERENDA_MEDIA_PREFIX }}/js/master.js"></script>
    {% block script %}{% endblock %}
</head>
<body>
    <div id="frame">
        <div id="header">
            <a id="logo" href="{% url referenda.home %}"><img alt="Referenda - Power to the people." src="{{ REFERENDA_MEDIA_PREFIX }}/img/logo.png" /></a>
        </div>
        <noscript><div id="js-warning">
                <p>WARNING: Referenda has detected that you have JavaScript disabled. You will not be able to vote unless you re-enable it.</p>
        </div></noscript>
        <div id="content-pane">
            <div id="inner-frame">
                {% block advanced-panel %}{% endblock %}
                <div class="cap top"></div>
                <div id="main">
                    {% block main %}{% endblock %}
                    <div class="clear"></div>
                </div>
                <div class="cap bottom"></div>
            </div>
        </div>
        <div id="footer">
            <ul class="horizontal">
                <li><a href="#">About Referenda</a> |</li>
                <li><a href="#">Audit source code</a></li>
            </ul>
            <p>Referenda is licensed under the <a rel="external" href="{% url referenda.license %}">GNU General Public Licence v3</a>.</p>
        </div>
        <div class="bkgd left"></div>
        <div class="bkgd right"></div>
    </div>
</body>
</html>
